    <title>Tic tac toe
    </title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="bg">
    <div class="board">

    </div>
        <div class="container">

                <button class="box"></button>

                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button> 
            </div>
                
            <div class="btn-container">
                <button class="btn" id="Restart">Restart</button> 
                <button class="btn" id="reset">Reset</button>
            </div>
        </div>
</div>
<script src="script.js"></script>
</body>
</html>
